<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Banco Estudiantil</h1>
    <h1>Bienvenido a tu Cajero Automatico!</h1>
    <label for="">Cuenta 1 Saldo:</label>
    <input type="text" name="Cantidad1" id="C1" value = "1000">
    <label for="">Cuenta 2 Saldo:</label>
    <input type="text" name="Cantidad2" id="C2" value = "2000">

    <form action="">
        <h2>Transferencias</h2>
        <input type="text" name="" id="Cant" placeholder="Cantidad">
        <hr>
        <input type="button" value="Transferencia de cuenta 1-2" id="bt2" onclick="formula()">
        <input type="button" value="Transferencia de cuenta 2-1" id="bt3" onclick="formula2()">
        <input type="button" value="Depositar a Cuenta 1" id="bt4" onclick="formula3()">
        <input type="button" value="Depositar a Cuenta 2" id="bt5" onclick="formula4()">
        <input type="button" value="Retirar de cuenta 1" id="bt6" onclick="formula5()">
        <input type="button" value="Retirar de cuenta 2" id="bt7" onclick="formula6()">
        <input type="button" value="Pedir Prestamo a cuenta 1" id="bt8" onclick="formula7()">
        <input type="button" value="Pedir Prestamo a cuenta 2" id="bt9" onclick="formula8()">
        <h5>Derechos Reservados 2023 Gdl Jal Mexico</h5>
        <h5>Copyright Â© 2015 - 2021, CTA CUCEI</h5>
    </form>
    <script>
        function formula() {
            var CantidadT = parseInt(document.getElementById('Cant').value);
            var Cantidad1 = parseInt(document.getElementById('C1').value);
            var Cantidad2 = parseInt(document.getElementById('C2').value);
            
            if(Cantidad1 > 0){
            document.getElementById('C1').value = (Cantidad1 - CantidadT)
            document.getElementById('C2').value = (Cantidad2 + CantidadT)
            }
            else{
                alert("ERROR, Dinero insuficiente")
            }
        }

        function formula2() {
            var CantidadT = parseInt(document.getElementById('Cant').value);
            var Cantidad1 = parseInt(document.getElementById('C1').value);
            var Cantidad2 = parseInt(document.getElementById('C2').value);
            
            if(Cantidad2 > 0){
            document.getElementById('C1').value = (Cantidad1 + CantidadT)
            document.getElementById('C2').value = (Cantidad2 - CantidadT)
            }
            else{
                alert("ERROR, Dinero Insuficiente");
            }
        }

        function formula3() {
            var CantidadT = parseInt(document.getElementById('Cant').value);
            var Cantidad1 = parseInt(document.getElementById('C1').value);
            var Cantidad2 = parseInt(document.getElementById('C2').value);
            
            document.getElementById('C1').value = (Cantidad1 + CantidadT);
        }

        function formula4() {
            var CantidadT = parseInt(document.getElementById('Cant').value);
            var Cantidad1 = parseInt(document.getElementById('C1').value);
            var Cantidad2 = parseInt(document.getElementById('C2').value);
            
            document.getElementById('C2').value = (Cantidad2 + CantidadT);
        }

        function formula5() {
            var CantidadT = parseInt(document.getElementById('Cant').value);
            var Cantidad1 = parseInt(document.getElementById('C1').value);
            var Cantidad2 = parseInt(document.getElementById('C2').value);
            
            if(Cantidad1 >= CantidadT && Cantidad1 >= 0){
            document.getElementById('C1').value = (Cantidad1 - CantidadT);
            }
            else{
                alert("ERROR, Dinero insuficiente")
            }
        }

        function formula6() {
            var CantidadT = parseInt(document.getElementById('Cant').value);
            var Cantidad1 = parseInt(document.getElementById('C1').value);
            var Cantidad2 = parseInt(document.getElementById('C2').value);
            
            if(Cantidad2 >= CantidadT && Cantidad2 >= 0){
            document.getElementById('C2').value = (Cantidad2 - CantidadT);
            }
            else{
                alert("ERROR, Dinero insuficiente");
            }
        }

        function formula7(){
            var CantidadT = parseInt(document.getElementById('Cant').value);
            var Cantidad1 = parseInt(document.getElementById('C1').value);
            var Cantidad2 = parseInt(document.getElementById('C2').value);

            document.getElementById('C1').value = (Cantidad1 + 1000);
        }

        function formula8(){
            var CantidadT = parseInt(document.getElementById('Cant').value);
            var Cantidad1 = parseInt(document.getElementById('C1').value);
            var Cantidad2 = parseInt(document.getElementById('C2').value);

            document.getElementById('C2').value = (Cantidad2 + 1000);   

        }

    </script>
